<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MovieTube</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>MovieTube</h1>
    </header>
    <main>
      <!-- horizontal navigation bar in the top -->
      <nav class="horizontal-nav flex-row">
        <a href="#">Action</a>
        <a href="#">Thriller</a>
        <a href="#">Comedy</a>
        <a href="#">Horror</a>
      </nav>
      <section class="flex-row">
        <!-- vertical navigation bar, left side -->
        <nav class="vertical-nav">
          <a href="#">Action</a>
          <a href="#">Thriller</a>
          <a href="#">Comedy</a>
          <a href="#">Horror</a>
        </nav>

        <!-- selection of movies -->
        <div class="all-movies flex-row">
          <figure>
            <img src="images/neverending.jpg" alt="" />
            <figcaption>the neverending story</figcaption>
          </figure>
          <figure>
            <img src="images/reign-of-fire.jpg" alt="" />
            <figcaption>reign of fire</figcaption>
          </figure>
          <figure>
            <img src="images/dragonheart.jpg" alt="" />
            <figcaption>dragonheart</figcaption>
          </figure>
          <figure>
            <img src="images/beowulf.jpg" alt="" />
            <figcaption>beowulf</figcaption>
          </figure>
          <figure>
            <img src="images/how-to-train-your-dragon.jpg" alt="" />
            <figcaption>how to train your dragon</figcaption>
          </figure>
          <figure>
            <img src="images/harry-potter.jpg" alt="" />
            <figcaption>harry potter</figcaption>
          </figure>
          <figure>
            <img src="images/maleficent.jpg" alt="" />
            <figcaption>maleficent</figcaption>
          </figure>
          <figure>
            <img src="images/hobbit.jpg" alt="" />
            <figcaption>the hobbit</figcaption>
          </figure>
          <figure>
            <img src="images/shrek.jpg" alt="" />
            <figcaption>shrek</figcaption>
          </figure>
          <figure>
            <img src="images/petes-dragon.jpg" alt="" />
            <figcaption>pete's dragon</figcaption>
          </figure>
        </div>
        <!-- end class .all-movies -->
      </section>
    </main>
  </body>
</html>
